<div class="row">
	<div class="col-lg-12 col-md-12">
		<a class="btn btn-warning {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="{% url 'series:upload_create' meta.id %}">
			<span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
			Add File
		</a>
		<a class="btn btn-primary {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="{% url 'series:meta_edit' meta.id %}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			Edit
		</a>
		<a class="btn btn-danger {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="{% url 'series:meta_delete' meta.id %}">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			Delete
		</a>
		<a class="btn btn-success {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="{% url 'series:upload_file' upload_latest.id %}">
			<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
			Download
		</a>
		{% comment %}
		<a class="btn btn-default {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="#">
			<span class="glyphicon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
			<span class="sr-only">Give a Thumbs Up</span>
		</a>
		<a class="btn btn-default {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="#">
			<span class="glyphicon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
			<span class="sr-only">Give a Thumbs Down</span>
		</a>
		<a class="btn btn-default {% if not user.is_authenticated %}disabled{% endif %}" role="button" href="#">
			<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
			Mark as Spam
		</a>
		{% endcomment %}
	</div>
</div>
