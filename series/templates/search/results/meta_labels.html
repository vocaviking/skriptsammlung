<div class="row">
	<div class="h4">
		<span class="label label-primary label-spaced">{{ object.year }}</span>
		<span class="label label-primary label-spaced">{{ object.programme }}</span>
		<span class="label label-primary label-spaced">{{ object.lecturer }}</span>

	</div>
</div>
