<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-2">
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
						<span class="thumbnail">
							<a href="{% url 'series:user_detail' result.object.get_username %}"><img src="{{ result.object.userprofile.get_image_url }}" alt="{{ result.object.get_username }}" height="150"/></a>
						</span>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<h3>{{ result.object.get_full_name }}</h3>
				<h4><a href="{% url 'series:user_detail' result.object.get_username %}">{{ result.object.get_username }}</a></h4>
			</div>
		</div>
	</div>
</div>
