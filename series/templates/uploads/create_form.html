{% load bootstrap %}
<div class="panel panel-default">
	<div class="panel-heading" role="tab" id="headingFileInfo">
		<h2 class="panel-title">
			<a class="accordion-toggle" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFileInfo" aria-expanded="true" aria-controls="collapseFileInfo">
			File Information
			</a>
		</h2>
	</div>
	<div id="collapseFileInfo" class="panel-collapse collapse in" role="tab" aria-labelledby="headingFileInfo">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					{{ form.file|bootstrap }}
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					{{ form.author|bootstrap }}
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					{{ form.content_type|bootstrap }}
				</div>
			</div>
		</div>
	</div>
</div>
