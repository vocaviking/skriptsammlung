{% extends "base.html" %}
{% load staticfiles %}

{% block page %}
	<div class="row"><br/></div>
	<div class="col-lg-12">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<div id="mycarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
							<li data-target="#mycarousel" data-slide-to="1"></li>
							<li data-target="#mycarousel" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="{% static 'series/_MG_1652.jpg' %}" alt="Campus">
								<div class="container">
									<div class="carousel-caption">
										<h1>Welcome</h1>
										{% lorem 1 p %}
									</div>
								</div>
							</div>
							<div class="item">
								<img src="{% static 'series/_MG_3157.jpg' %}" alt="Paradies">
								<div class="container">
									<div class="carousel-caption">
										<h1>Welcome</h1>
										{% lorem 1 p %}
									</div>
								</div>
							</div>
							<div class="item">
								<img src="{% static 'series/_MG_3291.jpg' %}" alt="JenTower">
								<div class="container">
									<div class="carousel-caption">
										<h1>Welcome</h1>
										{% lorem 1 p %}
									</div>
								</div>
							</div>
						</div>
						<!-- Controls -->
						<a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
			<div class="col-lg-12 text-center well well-lg">
				<form class="" method="get" action="{% url 'haystack_search' %}" class="autocomplete-me">
					{% csrf_token %}
					<div class="row">
						<div class="form-group col-lg-6 col-lg-offset-3">
							<label for="id_q">Find Something!</label>
							<input id="id_q" class="ui-autocomplete-input form-control" type="search" name="q" autocomplete="off" placeholder="Search..."/>
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-primary" value="search">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
